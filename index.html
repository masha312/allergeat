<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Allergeat</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon1.ico' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
    <script>
        function init() {
                var input = document.getElementById('location');
                var autocomplete = new google.maps.places.Autocomplete(input);
            }
        google.maps.event.addDomListener(window, 'load', init);

        $(function() {
            $("#allergy-form").submit(function(event) {
            event.preventDefault();
            $('#content').hide();
            $('#construction').show();
            });
        });

    </script>

    <div id="page--main">
        <div id="illustration">
            <img src="illustrations/cafe.jpeg">
        </div>
        <div id="content">
        <div class="page--block">
            <h1>Going out shouldn't be stressful.</h1>
        </div>
        <form id="allergy-form">
        <div class="page--block">
            <h2>What are you allergic to?</h2>
            <div id="checkboxes">
                <div>
                <label class="checkbox-container">
                    <input type="checkbox" name="allergen1" value="milk">Cow's milk</br>
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" name="allergen2" value="eggs">Eggs</br>
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" name="allergen3" value="treenuts">Tree nuts</br>
                    <span class="checkmark"></span>
                </label>    
                <label class="checkbox-container">
                    <input type="checkbox" name="allergen4" value="peanuts">Peanuts</br>
                    <span class="checkmark"></span>
                </label>    
                </div>
                <div>
                <label class="checkbox-container">
                    <input type="checkbox" name="allergen5" value="shellfish">Shellfish</br>
                    <span class="checkmark"></span>
                </label> 
                <label class="checkbox-container">
                    <input type="checkbox" name="allergen6" value="wheat">Wheat</br>
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" name="allergen7" value="soy">Soy</br>
                    <span class="checkmark"></span>
                </label> 
                <label class="checkbox-container">
                    <input type="checkbox" name="allergen8" value="fish">Fish</br>
                    <span class="checkmark"></span>
                </label> 
                </div>
            </div>
        </div>
        <div class="page--block">
            <label for="location"><h2>Where are you heading?</h2></label>
            <input id="location" type="text" name="placeofchoice" placeholder="Type cafe / restaurant...">
            <input type="submit" id="button" value="Look up menu">
        </div>
        </form>
    </div>
    <div id="construction">
        <h2>Oh no! You caught us off guard. We are still under construction, but would love to be in touch with you.</h2>
        <h2>Please leave your email if you would like us to send you a note when we are ready:</h2>
        <form id="reminder--form" action="https://formspree.io/masha312@brandeis.edu"
        method="POST">
        <input autofocus id="email" type="email" name="email" placeholder="Your email"/>
        <input type="submit" id="button" value="Submit"/>
        </form>
    </div>
        
    </div>
</body>
</html>
